<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="_TEMPLATE2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="css"><h:outputStylesheet library="css" name="style2.css"/></ui:define>
    <ui:define name="titre">Réservation</ui:define>
    <ui:define name="wrapper">
        <h:form>
            <h:panelGrid columns="2" style="margin: 0 auto">
                <h:outputLabel value="Pays de départ : "/>
                <h:selectOneMenu value="#{reservationManagedBean.paysDepart}">
                    <f:selectItems value="#{reservationManagedBean.tabPays}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Pays d'Arrivée : "/>
                <h:selectManyCheckbox value="#{reservationManagedBean.paysArrivee}">
                    <f:selectItems value="#{reservationManagedBean.tabPays}"/>
                </h:selectManyCheckbox>
                <h:outputLabel value=" Première Classe : "/>
                <h:selectOneRadio value="#{reservationManagedBean.premiereClasse}">
                    <f:selectItem itemLabel="1ère" itemValue="true"/>
                    <f:selectItem itemLabel="2de" itemValue="false"/>
                </h:selectOneRadio>
                <h:commandButton value="Réserves vite mon grand" action="#{reservationManagedBean.reservation()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
                    
</ui:composition>
